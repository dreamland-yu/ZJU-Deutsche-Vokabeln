<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsche Vokabeln</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 侧边栏开关 -->
    <div id="sidebar-handle" onclick="toggleSidebar()">📂 题库</div>

    <div class="container">
        <h1>Deutsche Vokabeln</h1>
        
        <div class="status-bar">
            <span id="word-count">请点击右侧打开题库 👉</span>
        </div>

        <div class="mode-selector">
            <button onclick="switchMode('gender')" id="btn-mode-gender">A. 词性 (仅名词)</button>
            <button onclick="switchMode('spelling')" id="btn-mode-spelling" class="active">B. 默写 (全模式)</button>
        </div>

        <div class="card">
            
            <!-- 工具栏：收藏 + 斩 -->
            <div class="top-toolbar">
                <button id="btn-fav" onclick="toggleFav()">⭐ 收藏</button>
                <button id="btn-ignore" onclick="toggleIgnore()">🗑️ 斩</button>
            </div>

            <div class="question-area">
                <div id="q-unit" class="unit-tag">Unit</div>
                <div id="q-main"></div>
                <div id="q-sub"></div>
                <div id="q-tag" class="type-tag"></div>
            </div>
            
            <div class="answer-area">
                <div id="ui-gender-btns" class="gender-row" style="display:none;">
                    <button class="g-btn" onclick="checkGender('der')">Der</button>
                    <button class="g-btn" onclick="checkGender('die')">Die</button>
                    <button class="g-btn" onclick="checkGender('das')">Das</button>
                </div>
                <div id="ui-input-box" style="display:none;">
                    <input type="text" id="input-full" placeholder="输入答案..." autocomplete="off">
                    <div class="special-chars">
                        <button onclick="addChar('ä')">ä</button>
                        <button onclick="addChar('ö')">ö</button>
                        <button onclick="addChar('ü')">ü</button>
                        <button onclick="addChar('ß')">ß</button>
                    </div>
                </div>
            </div>

            <div id="result-msg" class="result"></div>
            
            <div id="info-area" class="info-box" style="display:none;">
                <div id="info-forms"></div>
                <div id="info-example"></div>
            </div>

            <div class="control-area">
                <button id="btn-submit" onclick="submitSpelling()">提交 (Enter)</button>
                <button id="btn-next" onclick="nextQuestion()" style="display:none;">下一题 ➡ (Enter)</button>
            </div>
        </div>
    </div>

    <!-- 侧边栏 -->
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>📚 题库目录</h2>
            <button class="close-btn" onclick="toggleSidebar()">×</button>
        </div>
        
        <div class="sidebar-section">
            <h3>出题顺序</h3>
            <div class="radio-group">
                <label><input type="radio" name="order" value="random" checked onchange="changeOrder()"> 🎲 随机乱序</label>
                <label><input type="radio" name="order" value="sequential" onchange="changeOrder()"> 📝 词表顺序</label>
            </div>
        </div>

        <div class="sidebar-section">
            <h3>单元选择 <button class="small-btn" onclick="loadSelectedUnits()">🔄 加载/刷新</button></h3>
            <!-- 书架列表 -->
            <div id="bookshelf" class="checklist">
                <!-- JS 会在这里插入 "❤️ 我的收藏" 和其他书 -->
            </div>
        </div>
        
        <div class="sidebar-section" style="margin-top: 20px; padding-top: 20px; border-top: 1px dashed #ddd;">
            <h3>数据管理</h3>
            <button class="reset-btn" onclick="resetIgnored()">♻️ 恢复所有已斩单词</button>
        </div>

        <div class="sidebar-footer">
            <span id="sidebar-stats">未加载数据</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
